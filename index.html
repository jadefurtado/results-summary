<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="card-result">
      <p class="card-result__title">
        Your Result
      </p>
      <div class="card-result__score">
        <span class="card-result__score-marked">
          76
        </span>
        <span class="card-result__score-max">
          of 100
        </span>
      </div>
        <p class="card-result__score-text">
          Great
        </p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div> <!--.card-result-->
  
    <div class="card-summary">
      <p class="card-summary__title">
        Summary
      </p>
  
      <div class="card__summary-reaction">
        <div class="card__summary-reaction-title">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
        </div>
        <div>
          <span class="card__summary-score">80</span> <span class="card__summary-maxscore">/ 100</span>
        </div>
      </div>
  
      <div class="card__summary-memory">
        <div class="card__summary-memory-title">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <p>Memory</p>
        </div>
        <div>
          <span class="card__summary-score">92</span> <span class="card__summary-maxscore">/ 100</span>
        </div>
      </div>
  
      <div class="card__summary-verbal">
        <div class="card__summary-verbal-title">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
        </div>
        <div>
          <span class="card__summary-score">61</span> <span class="card__summary-maxscore">/ 100</span>
        </div>
      </div>
  
      <div class="card__summary-visual">
        <div class="card__summary-visual-title">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
        </div>
        <div>
          <span class="card__summary-score">72</span> <span class="card__summary-maxscore">/ 100</span>
        </div>
      </div>
        <button>Continue</button>
    </div> <!--.card-summary-->
  </div> <!--.container-->
</body>
</html>
